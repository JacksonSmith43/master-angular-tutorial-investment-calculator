@if(!results){
<p id="fallback">Enter some values and press the Calculate button.</p>

}@else {
<table>
    <thead>
        <tr>
            <th>
                Year
            </th>
            <th>
                Investment Value
            </th>
            <th>
                Interest (Year)
            </th>
            <th>
                Total Interest
            </th>
            <th>
                Invested Capital
            </th>
        </tr>
    </thead>
    <tbody>
        @for(i of results; track i.year){
        <tr>
            <td>{{i.year}}</td>
            <td>{{i.valueEndOfYear}}</td>
            <td>{{i.interest}}</td>
            <td>{{i.totalInterest}}</td>
            <td>{{i.totalAmountInvested}}</td>
        </tr>
        }
    </tbody>
</table>

}
